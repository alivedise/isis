<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Isis</title>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-select/bootstrap-select.min.css">
    <script src="lib/jquery-1.10.2.min.js" defer></script>
    <script src="lib/jquery.layout-latest.js" defer></script>
    <script src="js/layout_controller.js" defer></script>
    <script src="lib/bootstrap.min.js" defer></script>
    <script src="lib/bootstrap.file-input.js" defer></script>
    <script src="lib/bootstrap-select/bootstrap-select.min.js" defer></script>
    <script src="lib/sinon-1.7.3.js" defer></script>
    <script src="lib/raphael.js" defer></script>
    <script src="js/time_machine.js" defer></script>

    <script src="lib/EventEmitter.js" defer></script>
    <script src="js/color_manager.js" defer></script>
    <script src="js/thread.js" defer></script>
    <script src="js/source_event_type.js" defer></script>
    <script src="js/source_event_id.js" defer></script>
    <script src="js/task_manager.js" defer></script>
    <script src="js/thread_manager.js" defer></script>

    <script src="js/filter.js" defer></script>
    <script src="js/tooltip.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/timeline.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style/isis.css">
  </head>
  <body>
    <header class="navbar navbar-inverse layout-north" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a href="./" class="navbar-brand">Isis v0.4.0 <h4>TaskTracer GUI</h4></a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li style="display: none;">
              <button class="btn btn-info" id="random">Random</button>
            </li>
            <li style="display: none;">
              <button class="btn btn-primary" id="parse" hidden>Parse</button>
            </li>
            <li id="file-chooser">
              <input class="btn-warning" id="choose" type="file" title="Import profile" />
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="./">About</a>
            </li>
          </ul>
        </nav>
      </div>
      <textarea id="source" rows="20" cols="40" autofocus="" spellcheck="false">
      </textarea>
    </header>
    <div class="layout-west">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend><span class="glyphicon glyphicon-filter"></span>Filters</legend>
          <legend><small>Filter label</small></legend>

          <!-- Select Multiple -->
          <div class="input-group">
            <label class="control-label" for="bySourceEventId">By labels</label>
            <div class="controls">
              <select id="byLabel" name="byLabel" class="input-xlarge" multiple="multiple" class="selectpicker">
              </select>
            </div>
          </div>

          <legend><small>Toggles</small></legend>

          <div class="input-group">
            <div class="btn-group" id="label-filter">
              <button type="button" class="btn btn-info active" id="not-label-only">All <span class="badge" id="taskCount"></span></button>
              <button type="button" class="btn btn-info" id="label-only">Labels only <span class="badge" id="labelCount"></span></button>
            </div>
          </div>

          <div class="input-group">
            <button type="button" class="btn btn-warning" id="clear-filter">Clear all filter</button>
          </div>

          <div class="input-group">
            <div class="btn-group" id="thread-filter">
              <button type="button" class="btn btn-sample active" id="open-all-threads">Open /</button>
              <button type="button" class="btn btn-sample" id="close-all-threads">Close all threads</button>
            </div>
          </div>

          <legend><small>Filter id</small></legend>

          <!-- Select Multiple -->
          <div class="input-group">
            <label class="control-label" for="bySourceEventType">By source event type</label>
            <div class="controls">
              <select id="bySourceEventType" name="bySourceEventType" class="input-xlarge" multiple="multiple" class="selectpicker">
              </select>
            </div>
          </div>

          <!-- Select Multiple -->
          <div class="input-group">
            <label class="control-label" for="bySourceEventId">By source event ID</label>
            <div class="controls">
              <select id="bySourceEventId" name="bySourceEventId" class="input-xlarge" multiple="multiple" class="selectpicker">
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="layout-center">
      <div id="ui-top">
        <div id="timeContainer"></div>
        <div id="ruler"></div>
      </div>
      <div id="mapContainer">
        <div id="map">
        </div>
      </div>
    </div>
  </body>
</html>
